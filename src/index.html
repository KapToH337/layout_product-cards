<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="imac" data-qa="card">
      <img
        src="images\imac.jpeg"
        class="imac__img"
        alt="Imac"
      >
      <div class="imac__name">
        <p class="name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>
      <div class="imac__code">
        <p class="code">Код товара: 195434</p>
      </div>

      <div class="imac__rating">
        <img
          src="images\star-active.svg"
          class="star-active"
          alt="active star"
        >
        <img
          src="images\star-active.svg"
          class="star-active"
          alt="active star"
        >
        <img
          src="images\star-active.svg"
          class="star-active"
          alt="active star"
        >
        <img
          src="images\star-active.svg"
          class="star-active"
          alt="active star"
        >
        <img
          src="images\star.svg"
          class="no-active"
          alt="star"
        >
        <p class="rating">Отзывов: 5</p>
      </div>

      <div class="imac__price">
        <p class="price">Цена:</p>
        <p class="num">69 999 грн</p>
      </div>

      <div class="imac__buy">
        <a
          href="#"
          class="buy"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
